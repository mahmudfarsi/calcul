<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../assets/style.css">
    </head>
    <body>
        

        <div class="container">
            <div class="wrapper">
                <div class="header">
                    <input type="text" class="current" value="0">
                    <h2 class="result">0<h2>
                </div>
                <div class="box_calcul">
                    <div class="box_left">
                        <button type="button" class="delete">
                            C
                        </button>
                        <button type="button" class="plus_min" id="minus">
                            &#xB1
                        </button>
                        <button type="button" class="percent">
                            %
                        </button>
                        <button type="button" class="number">
                            7
                        </button>
                        <button type="button" class="number">
                            8
                        </button>
                        <button type="button" class="number">
                            9
                        </button>
                        <button type="button" class="number">
                            4
                        </button>
                        <button type="button" class="number">
                            5
                        </button>
                        <button type="button" class="number">
                            6
                        </button>
                        <button type="button" class="number">
                            1
                        </button>
                        <button type="button" class="number">
                            2
                        </button>
                        <button type="button" class="number">
                            3
                        </button>
                        <button type="button" class="number">
                            .
                        </button>
                        <button type="button" class="number">
                            0
                        </button>
                        <button type="button" class="number">
                            00
                        </button>
                    </div>
                    <div class="box_right">
                        <button type="button" class="division">
                            รท
                        </button>
                        <button type="button" class="multi ">
                            *
                        </button>
                        <button type="button" class="mines ">
                            -
                        </button>
                        <button type="button" class="plus">
                            +
                        </button>
                        <button type="button" class="equal">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>





        
    </body>
    <script defer src="../js/main.js"></script>
</html>
